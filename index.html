<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="profile-container">
            <div class="profile-details">
                <div class="image">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <img src="profile1.jpg" alt="profiles" height="100" width="100">
                </div>
                <div class="name"> Sabina Khatun</div>
                <div class="job">Accountant</div>
                <div class="btn">Follow</div>
                <div class="btn">Message</div>
                
            </div>
            <div class="profile-stats">
                <div class="box">
                    <span class="value">523</span>
                    <span class="parameter">Posts</span>
                </div>

                <div class="box">
                    <span class="value">1387</span>
                    <span class="parameter">Likes</span>
                </div>

                <div class="box box1">
                    <span class="value">146</span>
                    <span class="parameter">Follower</span>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
